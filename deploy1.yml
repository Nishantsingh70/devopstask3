apiVersion: apps/v1
kind: Deployment
metadata:
    name: myhtmlweb-deploy1
spec: 
    replicas: 1
    selector:
         matchLabels:
             env: production
#         matchExpressions:
#             -   { key: env,  operator: In,  values: [ production ] }
#             -   { key: region,  operator: In,  values: [ IN ] }
    template:
         metadata:
              name: myhtmlweb-pod
              labels:   
                  env: production
                  region: IN
         spec:
              containers:
              -   name: myhtmlweb-con 
                  image: nishant70/myweb:v1
